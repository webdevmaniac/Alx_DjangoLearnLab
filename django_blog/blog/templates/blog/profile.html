{% extends 'base.html' %}

{% block content %}
  <h1>Profile</h1>
  <p>Username: {{ user.username }}</p>
  <p>Email: {{ user.email }}</p>
  <form method="post">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ user.email }}"><br><br>
    <button type="submit">Update</button>
  </form>
{% endblock %}
