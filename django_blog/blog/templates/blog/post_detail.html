{% extends 'base.html' %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  <p>Author: {{ post.author }}</p>
  <p>Published: {{ post.published_date }}</p>
  {% if user == post.author %}
    <p><a href="{% url 'post_update' post.pk %}">Edit post</a></p>
    <p><a href="{% url 'post_delete' post.pk %}">Delete post</a></p>
  {% endif %}
{% endblock %}
